<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد رابط واتساب</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f8ff;
    }
    input, textarea {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #25D366;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      word-break: break-all;
    }
    #copy-btn {
      margin-top: 10px;
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <h2>مولد رابط واتساب</h2>

  <input type="text" id="phone" placeholder="أدخل رقم الهاتف (مثال: 2499xxxxxxx)" />
  <br>
  <textarea id="message" placeholder="أدخل الرسالة..."></textarea>
  <br>
  <button onclick="generateLink()">توليد الرابط</button>

  <div id="output" style="display:none;">
    <p><strong>رابط واتساب:</strong></p>
    <a id="link" href="#" target="_blank"></a>
    <br>
    <button id="copy-btn" onclick="copyLink()">نسخ الرابط</button>
  </div>

  <script>
    function generateLink() {
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!phone) {
        alert("الرجاء إدخال رقم الهاتف");
        return;
      }
      const encodedMessage = encodeURIComponent(message);
      const link = `https://wa.me/${phone}?text=${encodedMessage}`;
      const linkElement = document.getElementById('link');
      linkElement.href = link;
      linkElement.textContent = link;

      document.getElementById('output').style.display = 'block';
    }

    function copyLink() {
      const link = document.getElementById('link').textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert("تم نسخ الرابط بنجاح ✅");
      }, () => {
        alert("حدث خطأ أثناء النسخ ❌");
      });
    }
  </script>

</body>
</html>
